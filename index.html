<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./static/favicon/android-icon-192x192.png"
    />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./static/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- img -->
          <img src="./static/img/Logo.svg" alt="Lucy" class="header__icons" />
          <!-- navigation-->
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#!" class="navigation__link">Home</a>
              </li>
              <li class="navigation__item">
                <a href="#!" class="navigation__link">About</a>
              </li>
              <li class="navigation__item">
                <a href="#!" class="navigation__link">Services & Rates</a>
              </li>
              <li class="navigation__item">
                <a href="#!" class="navigation__link">Reviewa</a>
              </li>
              <li class="navigation__item">
                <a href="#!" class="navigation__link">Contacts us</a>
              </li>
            </ul>
          </nav>

          <!-- button-->
          <div class="header__box">
            <a href="#!" class="btn">Sign up</a>
            <a href="#!" class="btn">Sign in</a>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero-left">
            <div class="hero-left-wrap">
              <img
                src="./static/img/hero_cat.svg"
                alt="Cat"
                class="hero__img"
              />
              <img
                src="./static/img/hero_cat_left.svg"
                alt=""
                class="hero__img-left"
              />
              <img
                src="./static/img/hero_cat_right.svg"
                alt=""
                class="hero__img-right"
              />
            </div>
            <img src="./static/img/hero_dog.svg" alt="" class="hero__img-dog" />
            <div class="hero__child-img">
              <div class="child__img__first">
                <img
                  src="./static/img/avatar-dog-1.svg"
                  alt=""
                  class="avatar"
                />
                <div class="desc__cat">
                  <span class="desc__avatar">Pet Health</span>
                </div>
              </div>
              <div class="child__img__seconds">
                <img
                  src="./static/img/avatar-dog-2.svg"
                  alt=""
                  class="avatar seconds"
                />
                <div class="desc__cat">
                  <span class="desc__avatar">Pet care</span>
                </div>
              </div>
            </div>
          </div>
          <div class="hero-right">
            <div class="hero__title">
              Established & Trusted Pet Care Service
            </div>
            <p class="desc hero__desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero__row">
              <a href="#!" class="btn btn__decoration">Book a Meet <span class="btn__icons"></span></a>
              <a href="#!" class="hero__link">Schedule a Call</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
